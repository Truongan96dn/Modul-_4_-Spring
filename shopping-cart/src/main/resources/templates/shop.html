<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
<p>
    <a style="text-decoration: none" class="btn btn-outline-info" th:href="@{/shopping-cart}">Your cart</a>
</p>
<div class="row ">
    <div class="card col-3" th:each="product:${products}">
        <img src="..." class="card-img-top" alt="..." th:src="${product.img}" >
        <div class="card-body" align="center">

            <h5 class="card-title" th:text="${product.name}"></h5>
            <div>
                <h6 th:text="${product.price}+'$'" style="color: red"></h6>
            </div>
            <a href="#" class="btn btn-outline-success" th:href="@{/add/__${product.id}__(action='list')}" >Add to cart</a>
            <a th:href="@{/shop/detail/{id}(id =${product.id})}" class="btn btn-outline-info">Detail</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
