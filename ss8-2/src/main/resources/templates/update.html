<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
</head>
<body>
<button type="button" class="btn btn-primary" onclick="window.location.href='/'">Home</button>
<form class="form-horizontal" action="/save-music" th:object="${song}" method="post">
    <div class="form-group">
        <div class="col-sm-10">
            <input type="hidden" class="form-control" th:field="*{id}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2">Tên bài hát:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="Nhap tên bài hát" th:field="*{songName}">
            <p  th:if="${#fields.hasErrors('songName')}" th:errors="*{songName}"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2">Tên nghệ sĩ:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="Nhap tên nghệ sĩ" th:field="*{singer}">
            <p style="color: red" th:if="${#fields.hasErrors('singer')}" th:errors="*{singer}"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2">Thể loại:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="Nhap thể loại" th:field="*{songType}">
            <p style="color: red" th:if="${#fields.hasErrors('songType')}" th:errors="*{songType}"></p>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-success">Submit</button>
        </div>
    </div>
</form>
</body>
</html>
