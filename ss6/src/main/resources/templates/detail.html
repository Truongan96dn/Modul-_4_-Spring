<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<div align="center">
    <h1 th:text="${blog.title}"></h1>
    <table class="table" style="width: 60vw">
        <tr>
            <td><h3>ID </h3></td>
            <td><p th:text="${blog.id}"></p></td>
        </tr>
        <tr>
            <td><h3>Content </h3></td>
            <td><p th:text="${blog.content}"></p></td>
        </tr>
        <tr>
            <td><h3>Writer </h3></td>
            <td><p th:text="${blog.writer}"></p></td>
        </tr>
        <tr>
            <td><h3>Date Create </h3></td>
            <td><p th:text="${blog.dateCreate}"></p></td>
        </tr>
        <tr>
            <td><h3>Date Update </h3></td>
            <td><p th:text="${blog.dateUpdate}"></p></td>
        </tr>
    </table>
    <a th:href="@{/}">
        <button class="btn btn-outline-dark">Back</button>
    </a>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
