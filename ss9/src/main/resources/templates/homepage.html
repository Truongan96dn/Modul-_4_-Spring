<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<nav class="navbar navbar-expand-lg navbar-light bg-light" >
    <div class="container-fluid" style="background-color:darkkhaki ">
        <a class="navbar-brand" th:href="@{/}">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                </li>
                <li class="nav-item">

                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <h1>Book Libary</h1>
    <table class="table">
        <thead>
        <tr>
            <th>Book Name</th>
            <th>Quantity</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${listBook}">
            <td th:text="${book.nameBook}"></td>
            <td th:text="${book.count}"></td>
            <td>
                <button type="button" class="btn btn-secondary" >
                    <a th:href="@{/oder/{id}(id = ${book.id})}" style="text-decoration: none ; color: white"
                       onclick="getCodeBook(${codeBook})">
                        Borrow
                    </a>
                </button>
                <button type="button" class="btn btn-secondary">
                    <a  style="text-decoration: none ; color: white"
                        th:href="@{/form-givebookback/{id}(id=${book.getId()})}">Return book</a>
                </button>
            </td>
        </tr>
        </tbody>

    </table>
</div>
<script>
    function goDetail(id){
        window.location.href='/detail/' + id
    }

    function getCodeBook(code){
        alert('Mã mượn sách của bạn là ' + code)
    }
</script>
</body>
</html>
