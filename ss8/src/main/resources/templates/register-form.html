<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>notification</title>
</head>
<body>
<h1>Register Form</h1>
<form th:action="@{/create}" th:object="${user}" method="post">
    <table>
        <tr>
            <td><label>First Name</label></td>
            <td><input type="text" th:field="*{firstName}" >
                <p style="color: red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p></td>

        </tr>
        <tr>
            <td><label>Last Name</label></td>
            <td> <input type="text" th:field="*{lastName}" >
                <p style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p></td>

        </tr>
        <tr>
            <td><label>Phone Number</label></td>
            <td> <input type="text" th:field="*{phoneNumber}" >
                <p style="color: red" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></p></td>

        </tr>
        <tr>
            <td><label>Age</label></td>
            <td><input type="text" th:field="*{age}" >
                <p style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></p></td>

        </tr>
        <tr>
            <td><label>Email</label></td>
            <td><input type="text" th:field="*{email}" >
                <p style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p></td>

        </tr>
    </table>
    <button type="submit">
        Submit
    </button>
</form>

</body>
</html>
