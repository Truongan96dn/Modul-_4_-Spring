<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<h1 style="text-align: center">Update Product</h1>
<div align="center">
    <form action="/edit" method="post" th:object="${product}">
        <input type="text" th:field="*{productId}" hidden>
        <label> Name</label>
        <input type="text" name="name" th:field="*{productName}" class="form-control" style="width: 20vw;"><br>
        <label> Price</label>
        <input type="text" name="price" th:field="*{price}" class="form-control" style="width: 20vw;"><br>
        <label> Description</label>
        <input type="text" name="description" th:field="*{description}" class="form-control" style="width: 20vw;"><br>
        <label> Producer</label>
        <input type="text" name="producer" th:field="*{producer}" class="form-control" style="width: 20vw;"><br>
        <a>
            <button type="submit" class="btn btn-outline-success">Update</button>
        </a>
    </form>
    <a th:href="@{/}">
        <button class="btn btn-outline-dark">Return</button>
    </a>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"></script>
</body>
</html>
